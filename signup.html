<div id="header">

<!-- 네비바 아래 라인 -->

<hr class="one">

<!-- 회원가입 -->

<div id="all">
    <div id="main_content">
        <h1>Sign Up</h1>

        <form th:action="@{/user}" method="POST">
            <div id="email">
                email : <input type="text" name="email"> <br>
            </div>
            <div id="pw">
                password : <input type="password" name="password"> <br>
            </div>
            <div id="name">
                name : <input type="text" name="name"> <br>
            </div>
            <div id="socialNumber">
                social number : <input type="text" name="socialNumber"> <br>
            </div>
            <div id="mobileNumber">
                 mobile number : <input type="text" name="mobileNumber"> <br>
            </div>
            <div id="account">
                account : <input type="text" name="account"> <br>
            </div>
            <div id="balance">
                  balance : <input type="text" name="balance"> <br>
            </div>
            <div id="signat">
                sign at : <input type="date" name="signAt"> <br>
            </div>

            <div id="auth">
                <input type="radio" name="auth" value="ROLE_ADMIN,ROLE_USER"> admin
                <input type="radio" name="auth" value="ROLE_USER" checked="checked"> user <br>
            </div>

            <button type="submit" id="btn">Join</button>
        </form> <br>

        <a href="/login">Go to login →</a>

    </div>
    
</div>
</body>
</html>
